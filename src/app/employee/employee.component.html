<app-home></app-home>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Employees</h1>
        </div>
        <div class="col-sm-6">

        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- /.card -->
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">

              <div class="row justify-content-md-between">
                <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Search Employee</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. G-Tech" #input>
                  </mat-form-field>
                </div>
                <div class="button-end">
                  <button mat-raised-button (click)="openDialog('Add', {})" color="primary">
                    <mat-icon>add</mat-icon>New Employee
                  </button>
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table  mat-table [dataSource]="dataSource" matSort>

                  <!-- ID Column -->
                  <ng-container matColumnDef="employeeId">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Employee Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="employeeName">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Employee Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="employeeEmail">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Employee Email</th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeName}}@gmail.com </td>
                  </ng-container>
                  <!-- Color Column -->
                  <ng-container matColumnDef="employeeRole">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Employee Role </th>
                    <td mat-cell *matCellDef="let row"> Admin </td>
                  </ng-container>

                  <ng-container matColumnDef="employeeRegion">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Employee Region </th>
                    <td mat-cell *matCellDef="let row"> Nairobi </td>
                  </ng-container>

                  <ng-container matColumnDef="accountStatus">
                    <th mat-header-cell class="h6" *matHeaderCellDef mat-sort-header> Account Status </th>
                    <td mat-cell *matCellDef="let row"> Activated</td>
                  </ng-container>

                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell class="h6" *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                      <a (click)="openDialog('Update',element)"><button mat-icon-button>
                          <mat-icon>edit</mat-icon>
                        </button></a> |

                      <a (click)="openDialog('Delete',element)"><button mat-icon-button>
                          <mat-icon>delete</mat-icon>
                        </button></a>

                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
