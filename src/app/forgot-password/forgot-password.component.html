<body class="hold-transition login-page">
    <div class="login-box container">
        <div class="login-logo">
            <p>Reset Password</p>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <br>
                <br>

                <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{
              'is-invalid':form.get('email')?.touched && form.get('email')?.invalid}" />
                        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="invalid-feedback">
                            <div *ngIf="form.get('email')?.errors?.required">Email is required</div>
                            <div *ngIf="form.get('email')?.errors?.email">Please provide a valid email</div>
                        </div>
                    </div>

                    <div class="row">

                        <p class="col-4 mb-1">
                            <a routerLink="/">Login</a>
                        </p>
                        <!-- /.col -->
                        <div class="col-8">
                            <button routerLink="/new-password" type="submit button" [disabled]="!form.valid" class="btn btn-primary btn-block">Request New Password</button>
                        </div>

                    </div>
                </form>
                <br>

                <br>

            </div>
        </div>
    </div>


</body>
